<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>

<div ng-app="myApp" ng-controller="myCtrl">

    <p>两秒后显示信息:</p>

    <h1>{{myHeader}}</h1>

</div>
<script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope, $timeout) {
        $scope.myHeader = "欢迎!";
        $timeout(function () {
            $scope.myHeader = "访问！";
        }, 1000);
    });
</script>

</body>
</html>
