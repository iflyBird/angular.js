<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <script src="http://apps.bdimg.com/libs/angular.js/1.2.16/angular.min.js"></script>
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
<div ng-controller="EngineeringController" class="row">
    <div class="col-md-8">
        <label class="col-md-4">{{engineer.name}} 就是: {{ engineer.currentActivity}}</label>
    </div>
    <div class="col-md-8">
        <label class="col-md-1">请选择:</label>
        <select clas="col-md-3" ng-model="engineer.currentActivity" ng-options="act for act in activities">
        </select>

    </div>
</div>
<script type="text/javascript">
    var myAppModule = angular.module("myApp",[]);
    myAppModule.controller("EngineeringController",["$scope",function($scope){
        $scope.engineer = {
            name: "当前选择",
            currentActivity: "项目部署"
        };

        $scope.activities =
                [
                    "系统分析",
                    "详细设计",
                    "代码测试",
                    "项目部署"
                ];
    }]);
</script>
